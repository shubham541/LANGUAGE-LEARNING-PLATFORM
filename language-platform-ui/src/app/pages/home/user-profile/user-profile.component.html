<ng-container *ngIf="chartOptions | async as dataList">

  <ng-container *ngFor="let data of Object.entries(dataList)">
    <div class="chart-title">{{data[0]}}</div>
    <canvasjs-chart [options]="data[1]" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
  </ng-container>

</ng-container>
